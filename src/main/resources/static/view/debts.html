<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" heading="{{key}}" data-ng-repeat="(key, values) in debts | groupBy: 'creationDate'">
        <ul class="debt-list">
            <li data-ng-repeat="value in values">
                <span data-ng-bind-html="getDebtText(value)"></span>
            </li>
        </ul>
    </div>
</uib-accordion>
