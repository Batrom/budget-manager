<div class="row">
    <div class="col-md-3">
        <select data-ng-change="updateChart()" size="{{getSelectSize()}}" class="form-control select-chart"
                data-ng-model="selectedData"
                data-ng-options="data.date for data in chartData">
        </select>
    </div>
    <div class="col-md-9">
        <canvas id="chart"></canvas>
    </div>
</div>
