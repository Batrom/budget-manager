<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-md-2">
            Data
        </th>
        <th class="col-md-3">
            Opis
        </th>
        <th class="col-md-2">
            Cena
        </th>
        <th class="col-md-3">
            Grupa docelowa
        </th>
        <th class="col-md-2">
        </th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="product in userProducts | orderBy : 'creationDate' : true">
        <td>
            {{product.creationDate}}
        </td>
        <td>
            {{product.description}}
        </td>
        <td>
            {{product.price | polishCurrency}}
        </td>
        <td>
            {{product.debtorsGroup}}
        </td>
        <td>
            <button type="button" class="btn btn-warning btn-edit-product2" data-ng-click="openEditModal(product)">
                <i class="fa fa-pencil-square-o fa-lg"></i></button>
            <button type="button" class="btn btn-danger btn-edit-product2" data-ng-click="delete(product)">
                <i class="fa fa-trash-o fa-lg"></i></button>
        </td>
    </tr>
    </tbody>
</table>
