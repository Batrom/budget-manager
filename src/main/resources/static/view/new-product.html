<div class="jumbotron">
    <h2>Dodaj zakupy</h2>
    <form id="myForm" data-ng-submit="saveProduct()">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Opis</label>
                    <input id="productDescription" type="text" class="form-control" autofocus
                           placeholder="Opis produktu" data-ng-model="newProduct.description" required>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Cena</label>
                    <input id="productPrice" type="number" class="form-control" placeholder="Cena produktu"
                           data-ng-model="newProduct.price" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                           required/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Grupa docelowa</label>
                    <select class="form-control" data-ng-model="newProduct.debtorGroup" data-ng-options="group for group in memberGroups">
                    </select>
                </div>
            </div>
            <button id="add-product"type="submit" class="btn btn-default">Dodaj</button>
        </div>
    </form>
</div>
<div id="todays-member-products">
    <div data-ng-repeat="product in todaysMemberProducts | orderBy : 'creationDate' : true">
        <div class="well well-container-narrow">
            <div class="row row-equal">
                <div class="col-sm-6">
                    <div class="well well-product">
                        <h4>{{product.description}}</h4>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="well well-product">
                        <h4>{{product.price | polishCurrency}}</h4>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="well well-product">
                        <h4>{{product.debtorGroup}}</h4>
                    </div>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-edit-product" data-ng-click="openUpdateProductModal(product)">
                        <i class="fa fa-pencil-square-o fa-2x fa-center"></i></button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-edit-product btn-delete-product" data-ng-click="deleteProduct(product)">
                        <i class="fa fa-trash-o fa-2x fa-center"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
