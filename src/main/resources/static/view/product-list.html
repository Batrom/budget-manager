<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-md-2">
            Data
        </th>
        <th class="col-md-2">
            Opis
        </th>
        <th class="col-md-2">
            Cena
        </th>
        <th class="col-md-2">
            Grupa docelowa
        </th>
        <th class="col-md-2">
            KupujÄ…cy
        </th>
        <th class="col-md-2">
        </th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="product in products | orderBy : 'creationDate' : true">
        <td>
            {{product.creationDate}}
        </td>
        <td>
            {{product.description}}
        </td>
        <td>
            {{product.price | polishCurrency}}
        </td>
        <td>
            {{product.debtorGroup}}
        </td>
        <td>
            {{product.creditor}}
        </td>
        <td>
            <div data-ng-show="canEdit(product)">
                <button type="button" class="btn btn-warning btn-edit-product-list" data-ng-click="openUpdateProductModal(product)">
                    <i class="fa fa-pencil-square-o fa-lg"></i>
                </button>
                <button type="button" class="btn btn-danger btn-edit-product-list" data-ng-click="deleteProduct(product)">
                    <i class="fa fa-trash-o fa-lg"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
