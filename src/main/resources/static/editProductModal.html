<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Edytuj produkt</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Description</label>
            <input id="productDescription" type="text" class="form-control" autofocus
                   placeholder="Product description" data-ng-model="product.description" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input id="productPrice" type="number" class="form-control" placeholder="Product price"
                   data-ng-model="product.price" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                   required/>
            </span>
        </div>
        <div class="form-group">
            <label>Group</label>
            <select id="userGroup" class="form-control" data-ng-model="product.debtorsGroup">
                <option value="Wszyscy">Wszyscy</option>
                <option value="Aga i Rafał">Aga i Rafał</option>
                <option value="Bartek">Bartek</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="cancel()">Anuluj</button>
        <button type="button" class="btn btn-primary" data-ng-click="saveChanges()">Zapisz zmiany</button>
    </div>
</div>
